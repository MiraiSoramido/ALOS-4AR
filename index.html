<!doctype html>
<html lang="en">
    <head prefix="og: https://ogp.me/ns#">
    <title>&lt;3Dモデル制作-橘田様&gt; だいち4号AR</title>
    <meta charset="utf-8">
    <meta name="description" content="※3Dモデルは無料配布されていたものを使わせていただいてます(制作者様許可取得済)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="max-image-preview:large">
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="SoramidoMirai" />
    <meta name=”twitter:title” content="<3Dモデル制作-橘田様>だいち4号AR" />
    <meta name=”twitter:image” content="https://github.com/MiraiSoramido/ALOS-4AR/blob/main/daichi4.png?raw=true" />
    <meta property="og:url" content="https://miraisoramido.github.io/ALOS-4AR/" />

    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="daichi4.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  </body>
</html>
